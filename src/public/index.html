<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tienda</title>
	<link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
	<header>
		<nav>
			<a href="/">Productos</a>
			<a href="form">Formulario</a>
		</nav>
		<div class="cart_image_container">
			<span class="cart_counter">0</span>
			<svg xmlns={styles.cart_item_counter} class='cart_image' viewBox="0 0 24 24"><path d="M21 4H2v2h2.3l3.28 9a3 3 0 0 0 2.82 2H19v-2h-8.6a1 1 0 0 1-.94-.66L9 13h9.28a2 2 0 0 0 1.92-1.45L22 5.27A1 1 0 0 0 21.27 4 .84.84 0 0 0 21 4zm-2.75 7h-10L6.43 6h13.24z"></path><circle cx="10.5" cy="19.5" r="1.5"></circle><circle cx="16.5" cy="19.5" r="1.5"></circle></svg>
		</div>
	</header>
	<main class="wrapper">

<!-- ============Product-Gallery================= -->
		<section class="gallery">
			<h2 class="gallery_title" id="gallery_title">Productos</h2>
			<nav class="nav_categorys">
				<a class="link_category" data-category="videojuegos">Videojuegos</a>
				<a class="link_category" data-category="ropa">Ropa</a>
				<a class="link_category" data-category="accesorios">Accesorios</a>
			</nav>
			<div id="items_container" class="items_container">
				<!-- productos -->
			</div>
			<<!-- div id="product_container" class="items_container hidden">
				 --><!-- product_Info -->
			<!-- </div> -->
			<div class="container_btn" id="container_btn">
				<button id="prevPage" class="page_btn">Anterior</button>
				<span id="infoPage" class="pageNumber"></span>
				<button id="nextPage" class="page_btn">Siguiente</button>
			</div>
			
		</section>
		<!-- ===============Modal======================== -->
		<div id="modal" class="modal hidden">
			<span class="close_btn" id="closeModal">&times;</span>
			<div id="modal_content" class="modal_content">
				
				<!-- content -->
			</div>
		</div>
	</main>	
	<script src="/socket.io/socket.io.js"></script>
	<script src="realTimeProducts.js"></script>
	
</body>
</html>
